<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Video GÃ¶rÃ¼ÅŸme & Ekran PaylaÅŸÄ±mÄ± (PDF Tam Ekran + Mini Kamera)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
    .video-mirror { transform: scaleX(-1); }
    .video-box { transition: all 0.5s ease-in-out; }
    .video-container { transition: all 0.5s ease-in-out; }

    /* --- PAYLAÅAN TARAF: kameralarÄ± kÃ¼Ã§Ã¼lt --- */
    .minimized-layout {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      width: 220px;
      gap: 10px;
      z-index: 40;
    }
    .minimized-layout .video-box { width: 100% !important; border-width: 2px; }
    .minimized-layout .label { font-size: 0.6rem; padding: 2px 6px; }

    /* --- GÃ–REN TARAF: paylaÅŸÄ±lan ekran TAM EKRAN --- */
    .viewer-layout #remoteScreenBox {
      position: fixed;
      inset: 0;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      border-width: 0 !important;
      z-index: 10;
    }
    .viewer-layout #remoteScreen {
      width: 100%;
      height: 100%;
      object-fit: contain; /* PDF/ekran kÄ±rpÄ±lmadan gÃ¶rÃ¼nsÃ¼n */
      background: #000;
    }

    /* --- GÃ–REN TARAF: sol altta mini kamera (~5 cmÂ² â‰ˆ ~85Ã—85 px) --- */
    .viewer-layout #pipBox {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 85px !important;
      height: 85px !important;
      z-index: 20;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      background:#000;
    }
    .viewer-layout #pipVideo { width: 100%; height: 100%; object-fit: cover; }

    /* KameralarÄ±n normal gÃ¶rÃ¼nÃ¼mÃ¼ (paylaÅŸÄ±m yokken) */
    #remoteCamBox, #remoteScreenBox { display: none; }

    /* PaylaÅŸÄ±m sÄ±rasÄ±nda panel/ID/ÅŸifre/status gizle (iki tarafta da) */
    .sharing-on .control-panel,
    .sharing-on #status { display: none !important; }

    /* Ekran PaylaÅŸÄ±m Overlay (yalnÄ±z paylaÅŸan tarafta) */
    #screenShareStage { display: none; }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <!-- PAYLAÅAN iÃ§in Ã¼st uyarÄ± -->
  <div id="screenShareStage" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-30">
    <div class="bg-gray-900 bg-opacity-90 px-6 py-3 rounded-xl text-white font-bold text-sm sm:text-base animate-pulse">
      ğŸ’» EkranÄ±nÄ±z paylaÅŸÄ±lÄ±yor...
    </div>
  </div>

  <!-- ÃœST KONTROL PANELÄ° -->
  <div class="relative z-20 control-panel bg-gray-800 p-4 sm:p-6 rounded-xl shadow-2xl flex flex-col md:flex-row gap-4 items-center w-full max-w-5xl mb-6">
    <!-- KENDÄ° ID BÄ°LGÄ°SÄ° -->
    <div class="flex flex-col items-center md:items-start p-3 bg-gray-700 rounded-lg w-full md:w-auto">
      <span class="text-sm font-medium text-gray-400">Senin ID'n:</span>
      <div class="font-mono text-xl text-green-400 mt-1 select-all" id="myId">...</div>
    </div>

    <div class="h-1 bg-gray-700 w-full md:w-px md:h-12 md:mx-4"></div>

    <!-- BAÄLANTI ALANI -->
    <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto md:flex-grow items-center">
      <input id="remoteIdInput" placeholder="KarÅŸÄ± ID"
             class="p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white w-full sm:w-40" />
      <input type="password" id="passwordInput" placeholder="Åifre"
             class="p-2.5 rounded-lg border border-gray-600 bg-gray-700 text-white w-full sm:w-28" />

      <button onclick="connectToPeer()"
              class="p-2.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg w-full sm:w-28">
        BaÄŸlan
      </button>

      <button onclick="toggleScreenShare()" id="shareBtn"
              class="p-2.5 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg w-full sm:w-auto flex items-center justify-center gap-2">
        <span>ğŸ“º</span> <span id="shareBtnText">Ekran PaylaÅŸ</span>
      </button>

      <button onclick="endCall()"
              class="p-2.5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg w-full sm:w-auto">
        GÃ¶rÃ¼ÅŸmeyi Bitir
      </button>
    </div>
  </div>

  <div id="status" class="relative z-20 mb-4 text-sm text-gray-400">Durum: HazÄ±r</div>

  <!-- NORMAL GÃ–RÃœNTÃœLER (paylaÅŸÄ±m yokken iki kutu) -->
  <div id="cameraContainer" class="video-container relative z-10 flex flex-wrap justify-center gap-6 w-full max-w-6xl">
    <!-- SEN -->
    <div id="localBox" class="video-box relative w-full sm:w-5/12 max-w-md bg-black rounded-xl overflow-hidden shadow-2xl border-4 border-gray-700">
      <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover video-mirror"></video>
      <div class="label absolute bottom-3 left-3 bg-black bg-opacity-60 text-white px-3 py-1 text-xs rounded-md">Sen</div>
    </div>

    <!-- KARÅI TARAF (kamera) -->
    <div id="remoteCamBox" class="video-box relative w-full sm:w-5/12 max-w-md bg-black rounded-xl overflow-hidden shadow-2xl border-4 border-gray-700">
      <video id="remoteCam" autoplay playsinline class="w-full h-full object-cover"></video>
      <div class="label absolute bottom-3 left-3 bg-black bg-opacity-60 text-white px-3 py-1 text-xs rounded-md">KarÅŸÄ± Taraf (Kamera)</div>
    </div>
  </div>

  <!-- PAYLAÅIM ESNASINDA GÃ–REN TARAF LAYOUT -->
  <div id="remoteScreenBox" class="video-box bg-black rounded-xl overflow-hidden shadow-2xl border-0">
    <video id="remoteScreen" autoplay playsinline></video>
  </div>
  <div id="pipBox"><video id="pipVideo" autoplay playsinline muted></video></div>

  <script>
    const EXPECTED_PASSWORD = "123";

    let peer = null;
    let dataConn = null;          // Veri kanalÄ± (paylaÅŸÄ±m durumunu bildirmek iÃ§in)
    let localStream = null;       // Kendi KAMERA streamâ€™in
    let currentCamCall = null;    // KAMERA Ã§aÄŸrÄ±sÄ±
    let currentScreenCall = null; // EKRAN Ã§aÄŸrÄ±sÄ±
    let screenStream = null;      // PaylaÅŸÄ±m streamâ€™i
    let isSharing = false;        // Bu cihaz ekran paylaÅŸÄ±yor mu?
    let pendingCall = null;

    // Elemanlar
    const myIdEl = document.getElementById('myId');
    const statusEl = document.getElementById('status');
    const remoteIdInput = document.getElementById('remoteIdInput');
    const passwordInput = document.getElementById('passwordInput');

    const cameraContainer = document.getElementById('cameraContainer');
    const screenStage = document.getElementById('screenShareStage');
    const shareBtnText = document.getElementById('shareBtnText');

    const localVideoEl = document.getElementById('localVideo');
    const remoteCamEl = document.getElementById('remoteCam');
    const remoteCamBox = document.getElementById('remoteCamBox');

    const remoteScreenBox = document.getElementById('remoteScreenBox');
    const remoteScreenEl = document.getElementById('remoteScreen');

    const pipBox = document.getElementById('pipBox');
    const pipVideo = document.getElementById('pipVideo');

    // 1) Kamera + mikrofonu baÅŸlat
    navigator.mediaDevices.getUserMedia({
      video: true,
      audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
    }).then(stream => {
      localStream = stream;
      localVideoEl.srcObject = stream;
      // PIP iÃ§in yerel kamerayÄ± da kullanabiliriz (karÅŸÄ± taraf kamerasÄ± yoksa)
      pipVideo.srcObject = localStream;
      initPeer();
    }).catch(err => {
      statusEl.innerText = "Kamera HatasÄ±: " + err;
    });

    // 2) PeerJS baÅŸlat
    function initPeer() {
      peer = new Peer();

      peer.on('open', id => {
        myIdEl.innerText = id;
        statusEl.innerText = "ID hazÄ±r, baÄŸlantÄ± bekleniyor...";
      });

      // Gelen veri kanalÄ±
      peer.on('connection', conn => {
        dataConn = conn; wireDataConn();
      });

      // Gelen medya Ã§aÄŸrÄ±larÄ± (kamera veya ekran)
      peer.on('call', call => {
        const kind = call.metadata?.kind || 'camera';
        const incomingPassword = call.metadata?.password;
        if (incomingPassword !== EXPECTED_PASSWORD) { call.close(); return; }

        // Ekran paylaÅŸÄ±mÄ± Ã§aÄŸrÄ±sÄ±
        if (kind === 'screen') {
          call.answer(); // medya vermeden kabul et
          handleScreenIncoming(call);
          // GÃ¶ren tarafa layout uygula
          document.body.classList.add('viewer-layout','sharing-on');
          // PIPâ€™e Ã¶ncelik: karÅŸÄ± taraf KAMERA varsa onu gÃ¶ster, yoksa local kalÄ±r
        } else { // Kamera Ã§aÄŸrÄ±sÄ±
          pendingCall = call;
          showRequestPopup();  // Ã¶nce kullanÄ±cÄ± onayÄ±
        }
      });
    }

    // Veri kanalÄ± eventleri
    function wireDataConn() {
      if (!dataConn) return;
      dataConn.on('data', msg => {
        if (!msg || typeof msg !== 'object') return;
        if (msg.type === 'share-state') {
          if (msg.on === true) {
            document.body.classList.add('viewer-layout','sharing-on');
          } else if (msg.on === false) {
            document.body.classList.remove('viewer-layout','sharing-on');
            // ekran akÄ±ÅŸÄ±nÄ± temizle
            remoteScreenEl.srcObject = null;
          }
        }
      });
    }

    // GÃ¶rÃ¼ÅŸme isteÄŸi popup (KAMERA iÃ§in)
    function showRequestPopup() {
      const div = document.createElement("div");
      div.id = "reqPopup";
      div.className = "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50";
      div.innerHTML = `
        <div class="bg-gray-800 p-6 rounded-xl w-80 text-center">
          <div class="text-lg mb-3">GÃ¶rÃ¼ÅŸme isteÄŸi geldi</div>
          <button id="acceptBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full mb-2">Kabul Et</button>
          <button id="rejectBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded w-full">Reddet</button>
        </div>`;
      document.body.appendChild(div);

      document.getElementById("acceptBtn").onclick = () => {
        document.getElementById("reqPopup").remove();
        if (pendingCall) { pendingCall.answer(localStream); handleCameraIncoming(pendingCall); }
      };
      document.getElementById("rejectBtn").onclick = () => {
        document.getElementById("reqPopup").remove();
        if (pendingCall) { pendingCall.close(); pendingCall = null; }
      };
    }

    // 3) BaÄŸlan (A tarafÄ±)
    function connectToPeer() {
      const remoteId = remoteIdInput.value.trim();
      const password = passwordInput.value.trim();

      if (!remoteId) return alert("KarÅŸÄ± ID'yi yazmalÄ±sÄ±n.");
      if (password !== EXPECTED_PASSWORD) return alert("HatalÄ± ÅŸifre!");
      if (!localStream) return alert("Kamera izni gerekli!");

      statusEl.innerText = "GÃ¶rÃ¼ÅŸme isteÄŸi gÃ¶nderiliyor...";

      // Ã–nce veri kanalÄ±
      dataConn = peer.connect(remoteId);
      wireDataConn();

      // KAMERA Ã§aÄŸrÄ±sÄ± her zaman aÃ§Ä±k kalsÄ±n
      const camCall = peer.call(remoteId, localStream, { metadata: { password, kind: 'camera' } });
      handleCameraOutgoing(camCall);
    }

    // --- Kamera Ã§aÄŸrÄ±sÄ± (giden) ---
    function handleCameraOutgoing(call) {
      currentCamCall = call;
      call.on('stream', remoteStream => {
        remoteCamEl.srcObject = remoteStream;
        remoteCamBox.style.display = 'block';
        // PIP Ã¶nceliÄŸi: karÅŸÄ± taraf kamerasÄ± varsa PIPâ€™te onu gÃ¶ster
        pipVideo.srcObject = remoteStream || localStream;
        statusEl.innerText = "BaÄŸlantÄ± kuruldu!";
      });
      call.on('close', () => {
        remoteCamEl.srcObject = null;
        remoteCamBox.style.display = 'none';
      });
      call.on('error', err => {
        console.error("Kamera Ã§aÄŸrÄ±sÄ± hatasÄ±:", err);
      });
    }

    // --- Kamera Ã§aÄŸrÄ±sÄ± (gelen) ---
    function handleCameraIncoming(call) {
      currentCamCall = call;
      call.on('stream', remoteStream => {
        remoteCamEl.srcObject = remoteStream;
        remoteCamBox.style.display = 'block';
        pipVideo.srcObject = remoteStream || localStream;
        statusEl.innerText = "BaÄŸlantÄ± kuruldu!";
      });
      call.on('close', () => {
        remoteCamEl.srcObject = null;
        remoteCamBox.style.display = 'none';
      });
      call.on('error', err => {
        console.error("Kamera Ã§aÄŸrÄ±sÄ± hatasÄ±:", err);
      });
    }

    // --- Ekran Ã§aÄŸrÄ±sÄ± (gelen) ---
    function handleScreenIncoming(call) {
      currentScreenCall = call;
      call.on('stream', remoteStream => {
        remoteScreenEl.srcObject = remoteStream;
        // GÃ¶rÃ¼ntÃ¼ dÃ¼zeni: ekran tam, PIP sol altta
        document.body.classList.add('viewer-layout','sharing-on');
      });
      call.on('close', () => {
        remoteScreenEl.srcObject = null;
        document.body.classList.remove('viewer-layout','sharing-on');
      });
      call.on('error', err => {
        console.error("Ekran Ã§aÄŸrÄ±sÄ± hatasÄ±:", err);
      });
    }

    // 4) GÃ¶rÃ¼ÅŸmeyi bitir
    function endCall() {
      if (currentScreenCall) { currentScreenCall.close(); currentScreenCall = null; }
      if (currentCamCall) { currentCamCall.close(); currentCamCall = null; }
      if (dataConn) { try { dataConn.close(); } catch(_){} dataConn = null; }

      remoteCamEl.srcObject = null;
      remoteScreenEl.srcObject = null;
      pipVideo.srcObject = localStream;
      statusEl.innerText = "GÃ¶rÃ¼ÅŸme sonlandÄ±rÄ±ldÄ±.";

      stopScreenShare();
      document.body.classList.remove('viewer-layout','sharing-on');
    }

    // 5) Ekran PaylaÅŸÄ±mÄ± (A tarafÄ± PDF penceresini seÃ§sin)
    async function toggleScreenShare() {
      if (!currentCamCall && !dataConn) return alert("Ã–nce bir gÃ¶rÃ¼ÅŸme baÅŸlatmalÄ±sÄ±n!");

      if (!isSharing) {
        try {
          // Pencere seÃ§tir (PDF penceresini seÃ§)
          screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: { displaySurface: 'window' }, // PDF penceresini seÃ§ebil
            audio: false
          });

          // EKRAN iÃ§in ayrÄ± bir Ã§aÄŸrÄ± aÃ§
          const password = EXPECTED_PASSWORD;
          const screenCall = peer.call(currentCamCall ? currentCamCall.peer : dataConn.peer, screenStream, {
            metadata: { password, kind: 'screen' }
          });
          currentScreenCall = screenCall;

          screenCall.on('close', () => {
            /* alÄ±cÄ± kapatÄ±rsa burasÄ± tetiklenir */
          });
          screenCall.on('error', err => console.error("Ekran (giden) hata:", err));

          // PAYLAÅAN UI
          cameraContainer.classList.add('minimized-layout');
          screenStage.style.display = 'flex';
          shareBtnText.innerText = "PaylaÅŸÄ±mÄ± Durdur";
          document.body.classList.add('sharing-on');

          // GÃ¶ren tarafa haber ver
          try { dataConn && dataConn.open && dataConn.send({ type: 'share-state', on: true }); } catch(_) {}

          // Pencere kapanÄ±rsa otomatik durdur
          const vTrack = screenStream.getVideoTracks()[0];
          vTrack.onended = () => { stopScreenShare(); };
          isSharing = true;

        } catch (err) {
          console.log("Ekran paylaÅŸÄ±mÄ± iptal/hata:", err);
        }
      } else {
        stopScreenShare();
      }
    }

    function stopScreenShare() {
      if (!isSharing) return;

      if (currentScreenCall) { try { currentScreenCall.close(); } catch(_){} currentScreenCall = null; }
      if (screenStream) { screenStream.getTracks().forEach(t => t.stop()); screenStream = null; }

      // PAYLAÅAN UI eski hÃ¢line dÃ¶nsÃ¼n
      cameraContainer.classList.remove('minimized-layout');
      screenStage.style.display = 'none';
      shareBtnText.innerText = "Ekran PaylaÅŸ";
      document.body.classList.remove('sharing-on');

      // GÃ¶ren tarafa haber ver
      try { dataConn && dataConn.open && dataConn.send({ type: 'share-state', on: false }); } catch(_) {}

      isSharing = false;
    }
  </script>
</body>
</html>
