<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Ders AnlatÄ±m Modu v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .video-mirror { transform: scaleX(-1); }
        
        /* GeÃ§iÅŸ efektleri */
        .video-box { transition: all 0.5s ease-in-out; }
        .video-container { transition: all 0.5s ease-in-out; }

        /* --- Ã–ÄRETMEN (PAYLAÅAN) Ä°Ã‡Ä°N BÄ°LGÄ° EKRANI --- */
        #screenShareInfo { z-index: 60; }

        /* --- SÄ°NEMA / DERS MODU (GÃ¶rÃ¼ÅŸme BaÅŸlayÄ±nca Aktif Olur) --- */
        
        /* 1. TÃ¼m ArayÃ¼z ElemanlarÄ±nÄ± Gizle */
        body.cinema-mode .control-panel,
        body.cinema-mode #status,
        body.cinema-mode .header-title {
            display: none !important;
        }

        /* 2. Ana KonteynerÄ± Tam Ekran Yap */
        body.cinema-mode #cameraContainer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            max-width: none; margin: 0; padding: 0;
            background: #000; z-index: 10;
        }

        /* 3. PDF/KarÅŸÄ± GÃ¶rÃ¼ntÃ¼ (Arka Plan - Tam Sayfa) */
        body.cinema-mode #remoteVideoBox {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; border-radius: 0;
            z-index: 1;
        }
        
        body.cinema-mode #remoteVideo {
            /* PDF'in tamamÄ±nÄ±n gÃ¶rÃ¼nmesi iÃ§in 'contain' kullanÄ±yoruz */
            object-fit: contain; 
            width: 100%; height: 100%;
            background: #000;
        }

        /* 4. KÃ¼Ã§Ã¼k Kamera (SOL ALT KÃ–ÅE - 5cm ~ 180px) */
        body.cinema-mode #localVideoBox {
            position: absolute; 
            bottom: 20px; 
            left: 20px; /* Ä°steÄŸin Ã¼zerine sol alta alÄ±ndÄ± */
            width: 180px !important; 
            height: auto;
            aspect-ratio: 16/9;
            z-index: 20; 
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
            border-radius: 8px;
        }

        /* 5. Acil Durum Bitir Butonu (Sadece Ã¼zerine gelince gÃ¶rÃ¼nÃ¼r) */
        body.cinema-mode #floatEndBtn {
            opacity: 0; /* Normalde gÃ¶rÃ¼nmez */
            pointer-events: none; /* TÄ±klanmaz */
        }
        body.cinema-mode #floatEndBtn:hover {
            opacity: 1; 
            pointer-events: auto;
        }

        /* Gelen Arama ModalÄ± */
        #incomingModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <div id="screenShareInfo" class="hidden fixed inset-0 bg-gray-900 flex-col items-center justify-center text-center">
        <div class="animate-bounce text-6xl mb-4">ğŸ“„</div>
        <h2 class="text-3xl font-bold text-blue-400">PDF / Ekran PaylaÅŸÄ±lÄ±yor</h2>
        <p class="text-gray-400 mt-2">Åu an ders anlatÄ±m modundasÄ±nÄ±z.</p>
        <p class="text-sm text-gray-600">(Ã–ÄŸrenci sizi sol altta kÃ¼Ã§Ã¼k, PDF'i tam ekran gÃ¶rÃ¼yor)</p>
        <button onclick="toggleScreenShare()" class="mt-8 px-8 py-4 bg-red-600 hover:bg-red-700 rounded-full font-bold shadow-2xl transition text-xl">
            Dersi / PaylaÅŸÄ±mÄ± Durdur
        </button>
    </div>

    <div id="incomingModal">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center border border-gray-700 max-w-sm w-full">
            <div class="text-4xl mb-4">ğŸ“</div>
            <h3 class="text-xl font-bold mb-2">Ders BaÄŸlantÄ±sÄ±</h3>
            <p class="text-gray-400 text-sm mb-6" id="callerIdDisplay">BaÄŸlanmak istiyor...</p>
            <div class="flex gap-4 justify-center">
                <button onclick="rejectIncomingCall()" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-bold">Reddet</button>
                <button onclick="acceptIncomingCall()" class="px-6 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold animate-pulse">Derse BaÅŸla</button>
            </div>
        </div>
    </div>

    <button id="floatEndBtn" onclick="endCall()" class="fixed bottom-6 right-6 z-50 bg-red-600 text-white p-4 rounded-full shadow-2xl flex items-center justify-center transition-opacity duration-300">
        <span class="font-bold">âŒ Bitir</span>
    </button>

    <h1 class="header-title text-2xl font-bold mb-4 text-blue-400">Online Ders Sistemi</h1>
    
    <div class="control-panel relative z-50 bg-gray-800 p-4 sm:p-6 rounded-xl shadow-2xl flex flex-col md:flex-row gap-4 items-center w-full max-w-5xl mb-6">
        <div class="flex flex-col items-center md:items-start p-3 bg-gray-700 rounded-lg w-full md:w-auto">
            <span class="text-sm font-medium text-gray-400">Senin ID'n:</span>
            <div class="font-mono text-xl text-green-400 mt-1 select-all" id="myId">YÃ¼kleniyor...</div>
        </div>
        <div class="h-1 bg-gray-700 w-full md:w-px md:h-12 md:mx-4"></div>

        <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto md:flex-grow items-center" id="callControls">
            <input type="text" id="remoteIdInput" placeholder="KarÅŸÄ± ID" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-white w-full sm:w-40 focus:border-blue-500 outline-none">
            <input type="password" id="passwordInput" placeholder="Åifre" class="p-3 rounded-lg border border-gray-600 bg-gray-700 text-white w-full sm:w-24 focus:border-blue-500 outline-none">
            <button onclick="startCallRequest()" class="p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg w-full sm:w-auto shadow-lg transition">
                BaÄŸlan
            </button>
        </div>

        <div class="hidden flex-col sm:flex-row gap-3 w-full md:w-auto md:flex-grow items-center" id="inCallControls">
            <button onclick="toggleScreenShare()" id="shareBtn" class="p-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg w-full sm:w-auto flex items-center justify-center gap-2 shadow-lg transition animate-pulse">
                <span>ğŸ“„</span> <span id="shareBtnText">PDF / Ekran PaylaÅŸ</span>
            </button>
        </div>
    </div>

    <div id="status" class="relative z-50 mb-4 text-sm text-gray-400 bg-gray-800 px-4 py-1 rounded-full">Durum: HazÄ±r</div>

    <div id="cameraContainer" class="video-container relative z-50 flex flex-wrap justify-center gap-6 w-full max-w-6xl">
        
        <div id="localVideoBox" class="video-box relative w-full sm:w-5/12 max-w-md bg-black rounded-xl overflow-hidden shadow-2xl border-4 border-gray-700 group">
            <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover video-mirror"></video>
            <div class="label absolute bottom-1 left-1 bg-black bg-opacity-60 text-white px-2 py-0.5 text-[10px] rounded-md">Sen</div>
        </div>
        
        <div id="remoteVideoBox" class="video-box relative w-full sm:w-5/12 max-w-md bg-black rounded-xl overflow-hidden shadow-2xl border-4 border-gray-700 group">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="absolute top-3 right-3 bg-gray-900 bg-opacity-50 p-1 rounded-full text-xs opacity-50">ğŸ”Š</div>
        </div>
    </div>

    <script>
        const EXPECTED_PASSWORD = "123"; 
        
        let peer = null;
        let localStream = null;
        let currentCall = null;
        let screenStream = null;
        let isSharing = false;
        let pendingCall = null;

        const myIdEl = document.getElementById('myId');
        const statusEl = document.getElementById('status');
        const remoteVideoEl = document.getElementById('remoteVideo');
        const localVideoEl = document.getElementById('localVideo');
        const cameraContainer = document.getElementById('cameraContainer');
        const screenShareInfo = document.getElementById('screenShareInfo');
        const shareBtnText = document.getElementById('shareBtnText');
        
        const callControls = document.getElementById('callControls');
        const inCallControls = document.getElementById('inCallControls');
        const incomingModal = document.getElementById('incomingModal');
        const callerIdDisplay = document.getElementById('callerIdDisplay');

        // GÃ¶rÃ¼ntÃ¼ ve Ses AyarlarÄ± (HD)
        const mediaConstraints = {
            video: { width: 1280, height: 720 },
            audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
        };

        navigator.mediaDevices.getUserMedia(mediaConstraints)
            .then(stream => {
                localStream = stream;
                localVideoEl.srcObject = stream;
                initPeer();
            })
            .catch(err => {
                statusEl.innerText = "Kamera HatasÄ±: " + err;
                alert("Kamera izni veriniz.");
            });

        function initPeer() {
            peer = new Peer();
            peer.on('open', id => {
                myIdEl.innerText = id;
                statusEl.innerText = "Sistem HazÄ±r.";
            });
            peer.on('call', call => {
                if (call.metadata?.password === EXPECTED_PASSWORD) {
                    pendingCall = call;
                    callerIdDisplay.innerText = "ID: " + call.peer;
                    incomingModal.style.display = 'flex';
                } else {
                    call.close();
                }
            });
        }

        function acceptIncomingCall() {
            if (!pendingCall) return;
            incomingModal.style.display = 'none';
            currentCall = pendingCall;
            currentCall.answer(localStream);
            setupCallEvents(currentCall);
        }

        function rejectIncomingCall() {
            if (pendingCall) pendingCall.close();
            incomingModal.style.display = 'none';
            pendingCall = null;
        }

        function startCallRequest() {
            const remoteId = document.getElementById('remoteIdInput').value;
            const password = document.getElementById('passwordInput').value;
            if (!remoteId || password !== EXPECTED_PASSWORD) return alert("HatalÄ± giriÅŸ!");
            
            statusEl.innerText = "BaÄŸlanÄ±lÄ±yor...";
            const call = peer.call(remoteId, localStream, { metadata: { password: password } });
            currentCall = call;
            setupCallEvents(call);
        }

        // --- DERS MODU MANTIÄI ---
        function setupCallEvents(call) {
            call.on('stream', remoteStream => {
                statusEl.innerText = "ğŸŸ¢ BaÄŸlantÄ± Kuruldu";
                
                // 1. ButonlarÄ± YÃ¶net
                callControls.classList.add('hidden');
                inCallControls.classList.remove('hidden');
                inCallControls.classList.add('flex');

                // 2. DERS MODUNU AKTÄ°F ET (TÃ¼m arayÃ¼zÃ¼ gizle, tam ekran yap)
                document.body.classList.add('cinema-mode');

                remoteVideoEl.srcObject = remoteStream;
                remoteVideoEl.volume = 1.0; 
                remoteVideoEl.muted = false;
            });

            call.on('close', resetUI);
            call.on('error', () => { alert("BaÄŸlantÄ± kesildi."); resetUI(); });
        }

        function endCall() {
            if (currentCall) currentCall.close();
            stopScreenShare();
            resetUI();
        }

        function resetUI() {
            statusEl.innerText = "Ders bitti.";
            remoteVideoEl.srcObject = null;
            currentCall = null;
            pendingCall = null;
            
            callControls.classList.remove('hidden');
            inCallControls.classList.add('hidden');
            inCallControls.classList.remove('flex');
            
            // Ders modundan Ã§Ä±k
            document.body.classList.remove('cinema-mode');
            
            stopScreenShare();
        }

        // --- PDF / EKRAN PAYLAÅIMI ---
        async function toggleScreenShare() {
            if (!currentCall) return alert("Ã–nce baÄŸlanÄ±n!");

            if (!isSharing) {
                try {
                    // Ekran seÃ§me penceresi aÃ§Ä±lÄ±r
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    
                    // Ã–ÄŸretmen iÃ§in bilgi ekranÄ±nÄ± gÃ¶ster (Ã–ÄŸrenci bunu gÃ¶rmez, o PDF'i gÃ¶rÃ¼r)
                    screenShareInfo.classList.remove('hidden');
                    screenShareInfo.classList.add('flex');
                    
                    const videoTrack = screenStream.getVideoTracks()[0];
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                    if (sender) sender.replaceTrack(videoTrack);

                    // TarayÄ±cÄ±daki "PaylaÅŸÄ±mÄ± Durdur"a basÄ±lÄ±rsa
                    videoTrack.onended = stopScreenShare;
                    isSharing = true;

                } catch (err) { console.error(err); }
            } else {
                stopScreenShare();
            }
        }

        function stopScreenShare() {
            if (!isSharing) return;
            if (screenStream) screenStream.getTracks().forEach(track => track.stop());

            screenShareInfo.classList.add('hidden');
            screenShareInfo.classList.remove('flex');

            // Kameraya geri dÃ¶n
            if (currentCall && localStream) {
                const cameraTrack = localStream.getVideoTracks()[0];
                const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                if (sender) sender.replaceTrack(cameraTrack);
            }
            isSharing = false;
        }
    </script>
</body>
</html>
